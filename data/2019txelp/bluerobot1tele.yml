---
type: question
id: bluerobot1tele
key: match
role: matchscout
priority: 6
dataneeded: 0
expvalue: 3
variables:
  - 
    name: team
    source: $$match$$.blue1
    type: string
inputs:
  - 
    type: label
    label: Robot: $$team$$ for  match: $$match$$
  -
    type: label
    label: <B>TELEOP</B>
    style: text-align:center
  - 
    type: label
    label: Hatches Scored:
    style: text-align:center
  - 
    type: tally
    label: Cargo Ship
    saveas: $$match$$:$$team$$.cargoShipHatch
    style: color:#00abFF;width:70%;margin-bottom:20px;margin-left:auto;margin-right:auto
  - 
    type: tally
    label: Rocket
    saveas: $$match$$:$$team$$.rocketHatch
    style: color:#00abFF;width:70%;margin-left:auto;margin-right:auto
  - 
    type: label
    label: <br>Cargo Scored:
    style: text-align:center
  - 
    type: tally
    label: Cargo Ship
    saveas: $$match$$:$$team$$.cargoShipCargo
    style: color:#00abFF;width:70%;margin-bottom:20px;margin-left:auto;margin-right:auto
  - 
    type: tally
    label: Rocket
    saveas: $$match$$:$$team$$.rocketCargo
    style: color:#00abFF;width:70%;margin-left:auto;margin-right:auto;margin-bottom:20px;
  - 
    type: submit
    label: Submit
    style: display:block;margin:auto
    do: 
      - addquestion $$match$$.bluerobot1end
