---
type: question
id: pitinfo
key: team
role: pitscout
priority: 7
dataneeded: 1
expvalue: 8
inputs:
  - 
    type: label
    label: Please visit the pit for team $$team$$ and answer the following questions:<br>
  - 
    type: list
    listdata: tactic
    label: <br>What is the primary strategy focus for the robot?
    saveas: $$team$$.primarystrategyfocus
  - 
    type: list
    listdata: tactic
    label: <br>What is the secondary strategy focus for the robot?
    saveas: $$team$$.secondarystrategyfocus
  - 
    type: list
    listdata: tactic
    label: <br>What is the tertiary strategy focus for the robot?
    saveas: $$team$$.tertiarystrategyfocus
  - 
    type: list
    listdata: autonomous
    label: <br>What kind of autonomous does the robot have. Vision/Carmera or Autonounomous?
    saveas: $$team$$.pitauto
  - 
    type: list
    listdata: yesno
    label: <br>Can the robot climb?
    saveas: $$team$$.canclimb
  -
    type: list
    listdata: endgame 
    label: <br>To what level can your robot climb?
    saveas: $$team$$.climblevel
  -
    type: list
    listdata: yesno 
    label: <br>Does your robot support other robots while climbing?
    saveas: $$team$$.climblevel
  -  
    type: number
    label: <br> How many hours did your team have to program your robot
    saveas: $$team$$.programingtime
  -
    type: text
    label: <br>Anything unusual or special to note about the robot?
  - 
    type: label
    label: <br>
  - 
    type: submit
    label: Submit
    do:
      - eval $x='$$val4$$';if($x){runaction("addtextdata $$team$$.comments Pit Scout - $x");}
