---
type: question
id: redrobot3
key: match
role: matchscout
priority: 2
dataneeded: 1
expvalue: 5
variables:
  -
    name: team
    source: $$match$$.red3
    type: string
inputs:
  -
    type: label
    label: You will be watching robot $$match$$.red3 for match $$match$$
  - 
    type: list
    listdata: autonomous
    label: <br>What did $$team$$ do during sandstorm
    saveas: $$match$$:$$teamr3$$.auto
  -
    type: list
    listdata: startlocation
    label: <br>Where did $$team$$ start?
    saveas: $$match$$:$$teamr3$$.startlocation
  -
    type: tally
    label: <br>How many hatches did $$team$$ score on the cargo ship
    saveas: $$match$$:$$teamr3$$.cargoShipHatch
  -
    type: tally
    label: <br>How many cargo did $$team$$ score on the cargo ship
    saveas: $$match$$:$$teamr3$$.cargoShipCargo
  - 
    type: tally
    label: <br>How many hatches did $$team$$ score on the rocketship
    saveas: $$match$$:$$teamr3$$.rocketshipHatch
  -
    type: tally
    label: <br>How many cargo did $$team$$ score on the rocketship
    saveas: $$match$$:$$teamr3$$.roketshipCargo
  - 
    type: list
    listdata: endgame
    label: <br>Where did $$team$$ end
    saveas: $$match$$:$$teamr3$$.endgame
  -
    type: list
    listdata: yesno
    label: <br>Did $$team$$'s robot break
    saveas: $$match$$:$$teamr3$$.didbreak
  -
    type: submit
    label: Submit
    
    