---
type: report
id: reportmatchhistory
key: team
reqlevel: 1
title: Match History
variables: 
  - 
    name: matches
    type: table
    key: match
    keytitle: Match Number
    source: .match
    columns: 
      - 
        name: score
        title: Score
        type: average
        source: $$match$$:$$team$$.score
      - 
        name: ranking
        title: Ranking Points
        type: average
        source: $$match$$:$$team$$.rankpoints
      - 
        name: cargo
        title: Cargo
        type: average
        source: $$match$$:$$team$$.cargo
      - 
        name: hatch
        title: Hatch
        type: average
        source: $$match$$:$$team$$.hatch
      - 
        name: avgcargo
        title: Average Cargo
        type: average
        source: %:$$team$$.cargo
      - 
        name: avghatch
        title: Average Hatch
        type: average
        source: %:$$team$$.hatch
      - 
        name: cargodif
        title: Cargo vs Average
        type: sql
        source: (cargo - 0.0) - avgcargo
      - 
        name: hatchdif
        title: Hatch vs Average
        type: sql
        source: (hatch - 0.0) - avghatch
    filter: score>0
    order: matches ASC
output: >-
  Team $$team$$<br>
  $$matches$$