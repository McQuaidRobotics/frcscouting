---
type: report
id: reportmatchhistory
key: team
reqlevel: 1
title: Match History
variables: 
  - 
    name: matches
    type: table
    key: match
    keytitle: Match Number
    source: .matches
    columns: 
      - 
        name: score
        title: Score
        type: average
        source: %:$$team$$.score
      - 
        name: ranking
        title: Ranking Points
        type: average
        source: %:$$team$$.rankpoints
      - 
        name: cargocs
        title: Cargo CS
        type: average
        source: %:$$team$$.cargoShipCargo
      - 
        name: hatchcs
        title: Hatch CS
        type: average
        source: %:$$team$$.cargoShipHatch
      - 
        name: cargor
        title: Cargo Rocket
        type: average
        source: %:$$team$$.rocketCargo
      - 
        name: hatchr
        title: Hatch Rocket
        type: average
        source: %:$$team$$.rocketHatch
    filter: score>0
    order: matches ASC
output: >-
  Team $$team$$<br>
  $$matches$$