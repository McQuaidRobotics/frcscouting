---
type: report
id: reportmatchhistory
key: team
reqlevel: 1
title: Match History
variables: 
  - 
    name: matches
    type: table
    key: match
    keytitle: Match Number
    source: .match
    columns: 
      - 
        name: score
        title: Score
        type: average
        source: $$match$$:$$team$$.score
      - 
        name: ranking
        title: Ranking Points
        type: average
        source: $$match$$:$$team$$.rankpoints
      - 
        name: cscargo
        title: Cargo
        type: average
        source: $$match$$:$$team$$.cargoshipcargo
      - 
        name: rcargo
        title: Cargo
        type: average
        source: $$match$$:$$team$$.rocketcargo
      - 
        name: cshatch
        title: Cargo
        type: average
        source: $$match$$:$$team$$.cargoshiphatch
      - 
        name: rhatch
        title: Cargo
        type: average
        source: $$match$$:$$team$$.rockethatch
      - 
        name: cargo
        title: Cargo
        type: sql
        source: rcargo + cscargo
      - 
        name: hatch
        title: Hatch
        type: sql
        source: rhatch + cshatch
      - 
        name: avgcargo
        title: Average Cargo
        type: sql
        source: avg(cargo)
      - 
        name: avghatch
        title: Average Hatch
        type: sql
        source: avg(hatch)
      - 
        name: cargodif
        title: Cargo vs Average
        type: sql
        source: (cargo - 0.0) - avgcargo
      - 
        name: hatchdif
        title: Hatch vs Average
        type: sql
        source: (hatch - 0.0) - avghatch
    filter: score>0
    order: match ASC
    showcolumns: score, ranking, cargo, hatch, avgcargo, avghatch, cargodif, hatchdif
output: >-
  Team $$team$$<br>
  $$matches$$