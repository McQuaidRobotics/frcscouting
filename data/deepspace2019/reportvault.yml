---
type: report
id: reportvault
key: 
reqlevel: 1
title: Top Vault Robots
variables:
  - 
    name: data
    type: table
    key: team
    keytitle: Team
    source: .team
    columns:
      - 
        name: totcnt
        title: Total Matches
        type: count
        source: %:##team##.vaultcubes
      - 
        name: totavg
        title: Overall Vault Cube Average
        type: average
        source: %:##team##.vaultcubes
      - 
        name: partcnt
        title: Vault Matches
        type: count
        source: %:##team##.vaultcubes
        filter: val>0
      - 
        name: partavg
        title: Vault Cube Average
        type: average
        source: %:##team##.vaultcubes
        filter: val>0
    order: partavg desc
output: >-
  Top Vault Robots<br>
  ##data##
